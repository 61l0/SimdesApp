<div class="modal-header">
    <h3 class="modal-title">Rincian</h3>
</div>
<div class="modal-body">
    <img ng-show="isAjaxLoading" src="../../img/loader.gif" alt="Loading data" class="img-responsive center-block"/>

    <div ng-show="isAjaxLoaded">
        <table class="table table-responsive table-striped">
            <tbody>
            <tr>
                <td class="col-md-3 text-right">Pendapatan</td>
                <td class="col-md-9">{{detil.pendapatan}}</td>
            </tr>
            <tr>
                <td class="col-md-3 text-right">Nomor Bukti</td>
                <td class="col-md-9">{{detil.nomor_bukti}}</td>
            </tr>
            <tr>
                <td class="col-md-3 text-right">Nomor BKU</td>
                <td class="col-md-9">{{detil.nomor_bku}}</td>
            </tr>
            <tr>
                <td class="col-md-3 text-right">Tanggal</td>
                <td class="col-md-9">{{detil.tanggal}}</td>
            </tr>
            <tr>
                <td class="col-md-3 text-right">Jumlah</td>
                <td class="col-md-9">Rp{{convertToRupiah(detil.jumlah)}}</td>
            </tr>
            <tr>
                <td class="col-md-3 text-right">Penerima</td>
                <td class="col-md-9">{{detil.penerima}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="ok()">Tutup</button>
</div>
